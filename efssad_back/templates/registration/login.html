{% extends 'efssad_front/master.html' %}
{% load staticfiles %}

 <!-- Custom styles for this template -->


{% block navbar %}
{% endblock %}
{% block body %}


<div class="accordion accordion-lg divcenter nobottommargin clearfix" style="margin-top:10%; margin-left: 32%; margin-right:32%; max-width:550px;">
  <body class="text-center">
    <form class="form-signin" method = "post" action="{% url 'login' %}">
       {% csrf_token %}
      <img class="mb-4" src="{% static 'efssad_front/images/logo.png' %}" alt="" width="102" height="102">
      <br/>
      <br/>
      <br/>
      <label class="sr-only">Username</label>
      <input type="text" name="username"  class="form-control" placeholder="Username" required id="id_username">
      <br/>
      <label class="sr-only">Password</label>
      <input type="password" name="password"  class="form-control" placeholder="Password" required id="id_password">
      <br/>
      <br/>
      <input class="btn btn-lg btn-primary btn-block" type="submit" = value = "Login"></input>
        {% if form.errors %}
         <p>Your username and/or password is incorrect</p>
        {% endif %}
        {% if next %}
        <p>YOU ARE NOT ALLOWED TO ACCESS THAT PAGE</p>
        {% endif %}
        <p><input type="hidden" name="next" value ="{{next}}"></p>
    </form>
  </body>
</div>

{% endblock %}
