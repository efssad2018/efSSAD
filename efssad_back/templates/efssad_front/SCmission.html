{% extends 'efssad_front/master.html' %}
{% load staticfiles %}

{% block body %}
<div class="container">
    <h2>Mission Details</h2>
    <div class="panel-group" id="missionDetail">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#missionDetail" href="#collapse1">Mission Info</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div style="float:left; width: 50%;">
                        <label>ID:</label>
                        <span id="missionID"></span>
                        <br/>
                        <label>Level:</label>
                        <span id="missionLevel"></span>
                        <br/>
                        <label>Description:</label>
                        <span id="missionDesc"></span>
                        <br/>
                        <label>DateTime Received:</label>
                        <span id="dateTimeReceived"></span>
                        <br/>
                        <label>DateTime Completed:</label>
                        <span id="dateTimeCompleted"></span>
                        <br/>
                        <label>Site Commanders:</label>
                        <br/>
                        <label>Status:</label>
                        <br/>
                        <label>Location:</label>
                    </div>
                    <div id="map">
                        <label>Location:</label>
                        <br/>
                        <div id="locationMap" style="width=300px;height=250px;">
                            <img src="{% static 'efssad_front/images/logo.png' %}" width="102" height="102">
                        </div>
                    </div>
                </div>
                <!--<div class="panel-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit,-->
                    <!--sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,-->
                    <!--quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.-->
                <!--</div>-->
            </div>

        </div>
    </div>

    <h2>Message Logs</h2>

    <table class="table">
        <thead style="background:black; color: white; height: 50px;">

            <tr>
                <th scope="col">Commander</th>
                <th scope="col">Time</th>
                <th scope="col">Message</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <th scope="row">SC</th>
                <td>15:54:05</td>
                <td>Riot subside with five casualty</td>
            </tr>

            <tr>
                <th scope="row">Sys</th>
                <td>16:10:05</td>
                <td>Commence clean up</td>
            </tr>

            <tr>
                <th scope="row">SC</th>
                <td>16:20:12</td>
                <td>Cleanup completed</td>
            </tr>
        </tbody>

    </table>

    <div class="form-group">
        <textarea class="form-control" rows="5" id="comment"></textarea>
        <br>
        <button type="button" class="btn btn-primary active" style="float:right">Submit</button>
    </div>

     <div class="speechToText" align="center">
         <a href="#"><i class="fa fa-microphone fa-3x" aria-hidden="true"></i></a>
    </div>

</div>

{% endblock %}
